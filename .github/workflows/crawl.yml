name: GitHub Repository Crawler

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Run daily at 2 AM UTC

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hour timeout for 100K records

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup PostgreSQL database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
        run: |
          python scripts/setup_database.py

      - name: Crawl 100,000 GitHub repositories
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set larger target count for the assignment requirement
          python -c "
          import os
          import sys
          sys.path.append('src')
          from main import main
          main()
          "

      - name: Export data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
        run: |
          python scripts/export_data.py

      - name: Create data directory
        run: |
          mkdir -p artifacts
          cp repositories_export.csv artifacts/
          cp repositories_export.json artifacts/

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-crawler-100k-data
          path: artifacts/
          retention-days: 30
